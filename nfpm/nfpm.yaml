name: gama
depends:
  - gcc
  - libglfw3
  - libglfw3-dev
provides:
  - gama
recommends:
  - winegcc
  - wine
arch: amd64
platform: linux
version: 0.1.0
section: default
priority: extra
maintainer: Engon Ken Morel <engon@rbs.cm>
description: Building, ship apps in pure c which works almost anwhere
vendor: Engon Ken Morel
homepage: https://slicenfill.rbs.cm
license: MIT
contents:
  - src: ../bin/gama
    dst: /usr/bin/gama
  - src: ../gama.svg
    dst: /usr/share/icons/hicolor/scalable/apps/gama.svg
  # copy icons to Yaru theme as well. For some reason Ubuntu didn't pick up fileicons from hicolor theme
  - src: ../gama.svg
    dst: /usr/share/icons/Yaru/scalable/apps/gama.svg
  - src: ../assets
    dst: /usr/share/gama
